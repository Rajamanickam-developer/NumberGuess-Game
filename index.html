<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML | CSS | JS - Number Guess Game</title>
  <!--favicon-->
  <link rel="shortcut icon" href="./images/favicon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- custom css -->  
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="">
</head>
<body>
  <main class="game-container">
    <h1 class="title">I am Thinking of a number Between 1-100. Can you Guess it</h1>

    <input type="number"  class="input-number" id="input-number" step="0.01">

    <button type="submit" class="btn-guess" id="btn">GUESS</button>

    <button type="submit" class="btn-reset" id="reset">Reset</button>

    <div id="output">

    </div>

    <div class="score-div">
      <h3>HighScore: <strong id="high-score">0</strong></h3>
      <h3>Guesses Left: <strong id="guesses-left">10</strong></h3>
    </div>

  </main>
  
  <!--custom javascript-->
  <script src="./script/script.js"></script>
</body>
</html>
